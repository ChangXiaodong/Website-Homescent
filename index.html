<!DOCTYPE html>
<script type="text/javascript">
var cookie_name;
cookie_name=getCookie('username');
function getCookie(c_name){
		var length = document.cookie.length;
	if(length>0&&c_name!=''){
			var c_start=document.cookie.indexOf("=")+1;
			var c_end=c_name.length+1;
			var cookievalue=unescape(document.cookie.substring(c_start,c_start+c_end));
			return cookievalue
			//alert(cookievalue);
	}
	else{
		return '';
	}
}
var xmlHttp;
function A_xmlhttprequest() {
	if(window.ActiveXObject) {
		xmlHttp = new ActiveXObject('Microsoft.XMLHTTP');
	} else if(window.XMLHttpRequest) {
		xmlHttp = new XMLHttpRequest();
	}
}
function check() {
	A_xmlhttprequest();
	xmlHttp.open("GET","./register/login.php?username="+username.value+"&password="+password.value,true);
	xmlHttp.onreadystatechange = receive_op;
	xmlHttp.send(null);
	return false;
}
function receive_op() {
	var reveive =  xmlHttp.responseText;
	if(reveive[0]!='<'){
		document.getElementById('info').innerText = '欢迎您,'+reveive;
		document.cookie="username="+reveive+";path=/;";
	}
	else{
		document.getElementById('info').innerText = '登录失败';
		alert('请检查您的用户名或密码');
	}
	
	window.location.href="./";
	document.getElementById('user').style.display="block";
	document.getElementById('log').style.display="none";
	return 1;
}
</script>
