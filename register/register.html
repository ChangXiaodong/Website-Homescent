<!DOCTYPE html> 
<html>
	<head>

	<body class="bg-cyan">
		<div class="body body-s">		
			<form action="register_in.php" method="post" id="sky-form" class="sky-form">
				<header>注册</header>
				
				<fieldset>					
					<section>
						<label class="input">
							<i class="icon-append icon-user"></i>
							<input type="text" name="username" placeholder="用户名" id='username' onblur="usercheck();">
							<b class="tooltip tooltip-bottom-right">数字或字母</b>
							<div class='show' name='show'>
							<img src="" id='show'/>
							</div>
						</label>
					</section>
					
					<section>
						<label class="input">
							<i class="icon-append icon-envelope-alt"></i>
							<input type="text" name="phone" placeholder="电话">
							<b class="tooltip tooltip-bottom-right">请输入11位电话 </b>
						</label>
					</section>
					
					<section>
						<label class="input">
							<i class="icon-append icon-lock"></i>
							<input type="password" name="password" placeholder="密码" id="password">
							<b class="tooltip tooltip-bottom-right">请牢记您的密码</b>
						</label>
					</section>
					
					<section>
						<label class="input">
							<i class="icon-append icon-lock"></i>
							<input type="password" name="passwordConfirm" placeholder="密码确认">
							<b class="tooltip tooltip-bottom-right">请再一次输入密码</b>
						</label>
					</section>
				</fieldset>
					
				<fieldset>
					<div class="row">
						<section class="col col-6">
							<label class="input">
								<input type="text" name="firstname" placeholder="称呼">
								<b class="tooltip tooltip-bottom-right">您希望提示信息中怎样称呼您</b>
							</label>
						</section>
						
					</div>
					
					<section>
						<label class="select">
							<select name="gender">
								<option value="0" selected disabled>性别</option>
								<option value="男">男</option>
								<option value="女">女</option>
								<option value="保密">保密</option>
							</select>
							<i></i>
						</label>
					</section>
				</fieldset>
				<footer>
					<button type="submit" class="button">提交</button>
				</footer>
			</form>			
		</div>
		
		<script type="text/javascript">
			$(function()
			{
				// Validation		
				$("#sky-form").validate(
				{					
					// Rules for form validation
					rules:
					{
						username:
						{
							required: true
						},
						phone:
						{
							required: true,
							minlength:11,
							maxlength:11
						},
						password:
						{
							required: true,
							minlength: 3,
							maxlength: 20
						},
						passwordConfirm:
						{
							required: true,
							minlength: 3,
							maxlength: 20,
							equalTo: '#password'
						},
						firstname:
						{
							required: true
						},
						lastname:
						{
							required: true
						},
						gender:
						{
							required: true
						},
						terms:
						{
							required: true
						}
					},
					
					// Messages for form validation
					messages:
					{
						username:
						{
							required: '请输入用户名'
						},
						phone:
						{
							required: '请输入11位电话',
							phone: '电话不正确'
						},
						password:
						{
							required: '请输入3-20位密码'
						},
						passwordConfirm:
						{
							required: '请再一次输入密码',
							equalTo: '请重新确认您的密码'
						},
						firstname:
						{
							required: '您希望提示信息中怎样称呼您'
						},

						gender:
						{
							required: '请输入性别'
						},
						terms:
						{
							required: 'You must agree with Terms and Conditions'
						}
					},					
					
					// Do not change code below
					errorPlacement: function(error, element)
					{
						error.insertAfter(element.parent());
					}
				});
			});			
		</script>
<script type="text/javascript">
function test(){
	alert(username.value);
}
function A_xmlhttprequest() {
	if(window.ActiveXObject) {
		xmlHttp = new ActiveXObject('Microsoft.XMLHTTP');
	} else if(window.XMLHttpRequest) {
		xmlHttp = new XMLHttpRequest();
	}
}
function usercheck() {
	A_xmlhttprequest();
	xmlHttp.open("GET","check.php?name="+document.getElementById('username').value,true);
	xmlHttp.onreadystatechange = receive_op;
	xmlHttp.send(null);
	return false;
}
function receive_op() {
	var reveive =  xmlHttp.responseText;
	//document.getElementById('show').innerHTML = reveive;
	if(reveive==1){
		document.getElementById('show').src = './img/correct.png';
	}
	else{
		document.getElementById('show').src = './img/wrong.png';
	}
	return 1;
}
</script>
